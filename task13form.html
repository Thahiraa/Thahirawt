<html>
    <head>
        
            <style>
                 h1{
            text-align:center;
            background-color: rgb(151, 146, 131);
        }
        h2{
            text-align:center;
        }
        form{
            text-align: left;
        }
            </style>
            <h1>Form</h1>
            <hr>
            <form >
                <fieldset>
                    <legend>User details</legend>
                    <label for="myname">First Name: </label>
                    <input type="text" id="myname" name="myname">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="pno">Phone number: </label>
                    <input type="text" id="pno" name="pno" maxlength="10" size="10">
                </fieldset>
                <br>
                 <fieldset>
                    <legend>
                        Personal details
                    </legend>
                    <label for="add">Address:</label>
                    <input type="text" id="add" name="add" size="100">
                    <br>
                    <input type="text" id="add" name="add" size="109">
                    <br>
                    <label for="pc">Pincode:</label>
                    <input type="text" id="pc" name="pc">
                    <br>
                    <label for="mail">Email ID:</label>
                    <input type="email" id="mail" name="mail" required>
                    <br>
                    <label for="aadha">Aadhaar Number: </label>
                    <input type="text" id="aadha" name="aadha">
                    <br>
                    <label for="pan">Pan:</label>
                    <input type="text" id="pan" name="pan">
                 </fieldset>
                 <br>
                 <fieldset>
                    <legend>
                        Proffessional details
                    </legend>
                    <label for="edu">Educational qualifications:</label>
                    <select id="edu" name="edu">
                        <option value="ug">UG</option>
                        <option value="pg">PG</option>
                        <option value="int">intermediate/equivalent</option>
                        <option value="ssc">ssc/equivalent</option>
                    </select>
                    <br>
                    <label for="tec">Technologies Known:</label>
                    <select id="tec" name="tec">
                        <option value="html">HTML</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="pyt">Python</option>
                        <option value="cp">C++</option>
                    </select>
                    <br>
                    <label for="pro">Projects done:</label>
                    <input type="text" id="pro" name="pro" size="100">
                    <br>
                    <label for="intern">Internships:</label> 
                    <input type="text" id="intern" name="intern" size="102">
                   





                 </fieldset>
            </form>
        </body>
    </head>
</html>
